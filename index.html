<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Temporada de Incendios Forestales 2025-2026</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

    

    <div id="title">Temporada de Incendios Forestales 2025-2026</div>
    <div class="button-bar">

        <button id="show-video">Incendios 27/11/2025</button>

    </div>


    <!-- The Image Modal (26/11) -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content"></div>

    <!-- The Image Modal (28/11) -->

      <span class="close">&times;</span>

    <div id="modal-reporte-1200" class="modal">
