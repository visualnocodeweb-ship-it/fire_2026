<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporada de Incendios Forestales 2025-2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            /* align-items: center;  Removed this as children will handle their own width */
        }
        #title {
            background-color: #28a745; /* Dark green background for the title */
            color: white;
            padding: 15px 0; /* More padding top/bottom */
            width: 100%; /* Full width */
            font-size: 1.8em; /* Larger title */
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); /* Subtle shadow */
            z-index: 10;
            flex-shrink: 0; /* Prevent title from shrinking */
        }
        #map-container {
            width: 100%;
            flex-grow: 1; /* Map takes remaining vertical space */
            margin: 0; /* Remove top margin */
            display: flex; /* Use flex to ensure iframe fills container */
        }
        #map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        #show-images {
            margin: 20px auto 20px 20px; /* Position button to bottom left and add vertical margin */
            align-self: flex-start; /* Align to the start (left) of the flex container */
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #d9534f;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            flex-shrink: 0; /* Prevent button from shrinking */
        }
        #show-images:hover {
            background-color: #c9302c;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            margin: auto;
            display: grid; /* Use grid for image arrangement */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 15px;
            width: 90%; /* Adjust width for better spacing */
            max-width: 1200px; /* Max width for larger screens */
            background-color: #fefefe; /* White background for image modal */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative;
        }
        #modal-images-container img { /* Renamed for clarity */
            width: 100%;
            height: 200px;
            object-fit: cover; /* Crop images to fit */
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        #modal-images-container img:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #aaa;
            font-size: 35px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #333;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="title">Temporada de Incendios Forestales 2025-2026</div>

    <div id="map-container">
        <iframe src="https://www.google.com/maps/d/embed?mid=1O9I3XXMJW_iPBP6LUd85RoYDOM5swTw&ehbc=2E312F&noprof=1" loading="lazy"></iframe>
    </div>

    <button id="show-images">Incendios 26/11/2025</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <div class="modal-content" id="modal-images-container"></div> <!-- Renamed ID for clarity -->
    </div>

    <script>
        const modal = document.getElementById('myModal');
        const btn = document.getElementById('show-images');
        const span = document.getElementsByClassName('close')[0];
        const modalImagesContainer = document.getElementById('modal-images-container'); // Renamed

        const images = [
            'Imagenes_26_11_2025/55bd8871-8f9b-48c2-9aa5-a71651f6423b.jpg',
            'Imagenes_26_11_2025/6ba30875-6fb6-487b-b8af-5bc9afc9c66b.jpg',
            'Imagenes_26_11_2025/78a32b75-21d9-44c4-a4a1-7d137ac4e8cf (1).jpg',
            'Imagenes_26_11_2025/78a32b75-21d9-44c4-a4a1-7d137ac4e8cf.jpg',
            'Imagenes_26_11_2025/9fd816fd-c9e5-416c-b27c-06e7fad304cd.jpg',
            'Imagenes_26_11_2025/a4451b89-1241-4d24-944d-0d47d6101974.jpg',
            'Imagenes_26_11_2025/a559292a-4dec-48d9-8d30-33cf9f79395f.jpg',
            'Imagenes_26_11_2025/ac597cfc-acb7-4877-9caa-34b7c462123a.jpg',
            'Imagenes_26_11_2025/cd40c639-6e50-4893-bcea-da9219b8de0c.jpg'
        ];

        btn.onclick = function() {
            modalImagesContainer.innerHTML = ''; // Clear previous images
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.onclick = () => {
                    window.open(src, '_blank');
                }
                modalImagesContainer.appendChild(img);
            });
            modal.style.display = "flex"; // Use flex to center modal content
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
