<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporada de Incendios Forestales 2025-2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #title {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            width: 100%;
            font-size: 1.8em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }
        .button-bar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            flex-shrink: 0;
        }
        #show-images, #show-video {
            padding: 8px 18px; /* Slightly adjusted padding for the new style */
            font-size: 14px; /* Slightly smaller font for a cleaner look */
            font-weight: bold;
            color: #f8f9fa;
            background-color: transparent;
            border: 2px solid #f8f9fa;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #show-video {
            margin-left: 10px;
        }
        #show-images:hover, #show-video:hover {
            background-color: #f8f9fa;
            color: #343a40;
        }
        #map-container {
            width: 100%;
            flex-grow: 1;
            margin: 0;
            display: flex;
        }
        #map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            flex-direction: column; /* To stack content and buttons */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 8px;
        }
        #modal-images-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        #modal-images-container img:hover {
            transform: scale(1.05);
        }
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* Video Modal Content */
        #video-container {
            width: 90%;
            max-width: 900px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video-player {
            width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }

        /* Single Image View */
        #single-image-view {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #single-image {
            max-width: 90%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 5px;
        }
        #back-to-grid-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Improved "Volver al Mapa" button */
        .back-to-map-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: transparent;
            border: 2px solid #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-to-map-btn:hover {
            background-color: #333;
            border-color: #f8f9fa;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #title {
                font-size: 1.2em;
                padding: 10px 0;
            }
            #show-images, #show-video {
                margin: 15px auto;
                align-self: center;
                padding: 12px 25px;
                font-size: 16px;
            }
            .modal-content {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                width: 95%;
            }
            #modal-images-container img {
                height: 120px;
            }
            .back-to-map-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
        @media (max-width: 480px) {
            #title {
                font-size: 1em;
            }
            .modal-content {
                grid-template-columns: 1fr;
            }
            #modal-images-container img {
                height: 180px;
            }
        }
    </style>
</head>
<body>

    <div id="title">Temporada de Incendios Forestales 2025-2026</div>
    <div class="button-bar">
        <button id="show-images">Incendios 26/11/2025</button>
        <button id="show-video">Incendios 27/11/2025</button>
    </div>

    <div id="map-container">
        <iframe src="https://www.google.com/maps/d/embed?mid=1O9I3XXMJW_iPBP6LUd85RoYDOM5swTw&ehbc=2E312F&noprof=1" loading="lazy"></iframe>
    </div>


    <!-- The Image Modal -->
    <div id="myModal" class="modal">
      <span class="close image-close">&times;</span>
      
      <!-- Container for Image Grid -->
      <div class="modal-content" id="modal-images-container"></div>
      
      <!-- Container for Single Image View -->
      <div id="single-image-view">
        <img id="single-image" src="" alt="Imagen ampliada">
        <button id="back-to-grid-btn">Volver a la galer√≠a</button>
      </div>

      <button id="back-to-map-btn" class="back-to-map-btn">Volver al Mapa</button>
    </div>

    <!-- The Video Modal -->
    <div id="videoModal" class="modal">
      <span class="close video-close">&times;</span>
      <div id="video-container">
        <video id="video-player" controls>
            <source src="videos/Fire_nqn_27_11_09_30_am.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
      </div>
      <button id="video-back-to-map-btn" class="back-to-map-btn">Volver al Mapa</button>
    </div>

    <script>
        // --- Image Modal Logic ---
        const imageModal = document.getElementById('myModal');
        const showImagesBtn = document.getElementById('show-images');
        const closeImageSpan = imageModal.querySelector('.close');
        const modalImagesContainer = document.getElementById('modal-images-container');
        const backToMapImageBtn = document.getElementById('back-to-map-btn');

        const singleImageView = document.getElementById('single-image-view');
        const singleImage = document.getElementById('single-image');
        const backToGridBtn = document.getElementById('back-to-grid-btn');

        const images = [
            'Imagenes_26_11_2025/55bd8871-8f9b-48c2-9aa5-a71651f6423b.jpg',
            'Imagenes_26_11_2025/6ba30875-6fb6-487b-b8af-5bc9afc9c66b.jpg',
            'Imagenes_26_11_2025/78a32b75-21d9-44c4-a4a1-7d137ac4e8cf (1).jpg',
            'Imagenes_26_11_2025/78a32b75-21d9-44c4-a4a1-7d137ac4e8cf.jpg',
            'Imagenes_26_11_2025/9fd816fd-c9e5-416c-b27c-06e7fad304cd.jpg',
            'Imagenes_26_11_2025/a4451b89-1241-4d24-944d-0d47d6101974.jpg',
            'Imagenes_26_11_2025/a559292a-4dec-48d9-8d30-33cf9f79395f.jpg',
            'Imagenes_26_11_2025/ac597cfc-acb7-4877-9caa-34b7c462123a.jpg',
            'Imagenes_26_11_2025/cd40c639-6e50-4893-bcea-da9219b8de0c.jpg'
        ];

        function showGridView() {
            singleImageView.style.display = 'none';
            modalImagesContainer.style.display = 'grid';
            backToMapImageBtn.style.display = 'block'; // Show main back button
        }

        function showSingleImageView(src) {
            modalImagesContainer.style.display = 'none';
            singleImage.src = src;
            singleImageView.style.display = 'flex';
            backToMapImageBtn.style.display = 'none'; // Hide main back button
        }

        showImagesBtn.onclick = function() {
            modalImagesContainer.innerHTML = ''; // Clear previous images
            images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = src; // Add alt text for accessibility
                img.onclick = () => {
                    showSingleImageView(src);
                }
                modalImagesContainer.appendChild(img);
            });
            showGridView();
            imageModal.style.display = "flex";
        }

        closeImageSpan.onclick = function() {
            imageModal.style.display = "none";
        }

        backToMapImageBtn.onclick = function() {
            imageModal.style.display = "none";
        }

        backToGridBtn.onclick = function() {
            showGridView();
        }

        // --- Video Modal Logic ---
        const videoModal = document.getElementById('videoModal');
        const showVideoButton = document.getElementById('show-video');
        const closeVideoSpan = videoModal.querySelector('.close');
        const videoPlayer = document.getElementById('video-player');
        const videoBackToMapBtn = document.getElementById('video-back-to-map-btn');

        showVideoButton.onclick = function() {
            videoModal.style.display = "flex";
            videoPlayer.play();
        }

        function closeVideoModal() {
            videoModal.style.display = "none";
            videoPlayer.pause();
            videoPlayer.currentTime = 0; // Reset video to start
        }

        closeVideoSpan.onclick = closeVideoModal;
        videoBackToMapBtn.onclick = closeVideoModal;

        // --- General Modal Closing Logic ---
        window.addEventListener('click', function(event) {
            if (event.target == imageModal) {
                imageModal.style.display = "none";
            }
            if (event.target == videoModal) {
                closeVideoModal();
            }
        });
    </script>
</body>
</html>
