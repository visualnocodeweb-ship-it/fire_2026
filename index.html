<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporada de Incendios Forestales 2025-2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* More transparent background */
            z-index: 200;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1; /* Ensure it starts visible */
            transition: opacity 0.5s ease-out; /* For potential future fade-out on close, if desired */
        }
        #splash-screen img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .close-splash {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close-splash:hover,
        .close-splash:focus {
            color: #bbb;
            text-decoration: none;
        }
        #title {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            width: 100%;
            font-size: 1.8em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            z-index: 10;
            flex-shrink: 0;
        }
        .button-bar {
            background-color: #343a40;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
        }
        .button-bar button {
            padding: 8px 18px;
            font-size: 14px;
            font-weight: bold;
            color: #f8f9fa;
            background-color: transparent;
            border: 2px solid #f8f9fa;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }
        .button-bar button:hover {
            background-color: #f8f9fa;
            color: #343a40;
        }
        #map-container {
            width: 100%;
            flex-grow: 1;
            margin: 0;
            display: flex;
        }
        #map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            border-radius: 8px;
        }
        .modal-content img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }
        .modal-content img:hover {
            transform: scale(1.05);
        }
        .close { /* Generic close button style for modals */
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* Video Modal Content */
        .video-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-wrapper video {
            width: 100%;
            max-width: 450px;
            max-height: 80vh;
            border-radius: 5px;
        }
        .video-wrapper p {
            color: white;
            margin-top: 10px;
            font-size: 1.2em;
        }

        /* Single Image View */
        .single-image-view {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        .single-image {
            max-width: 90%;
            max-height: 75vh;
            object-fit: contain;
            border-radius: 5px;
        }
        .back-to-grid-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        /* Improved "Volver al Mapa" button */
        .back-to-map-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: transparent;
            border: 2px solid #ccc;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .back-to-map-btn:hover {
            background-color: #333;
            border-color: #f8f9fa;
        }

        @media (max-width: 768px) {
            .button-bar {
                justify-content: center;
            }
            .modal-content {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <script>
        // --- Generic Image Modal Logic ---
        function setupImageModal(modalId, buttonId, imageArray, folder) {
            const modal = document.getElementById(modalId);
            const showBtn = document.getElementById(buttonId);
            const closeSpan = modal.querySelector('.close');
            const imagesContainer = modal.querySelector('.modal-content');
            const backToMapBtn = modal.querySelector('.back-to-map-btn');

            const singleImageView = modal.querySelector('.single-image-view');
            const singleImage = modal.querySelector('.single-image');
            const backToGridBtn = modal.querySelector('.back-to-grid-btn'); // Corrected querySelector
            
            const fullImagePaths = imageArray.map(img => `${folder}/${img}`);

            function showGridView() {
                singleImageView.style.display = 'none';
                imagesContainer.style.display = 'grid';
                if (backToMapBtn) backToMapBtn.style.display = 'block';
            }

            function showSingleImageView(src) {
                imagesContainer.style.display = 'none';
                singleImage.src = src;
                singleImageView.style.display = 'flex';
                if (backToMapBtn) backToMapBtn.style.display = 'none';
            }

            showBtn.onclick = function() {
                imagesContainer.innerHTML = ''; // Clear previous images
                fullImagePaths.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = src.split('/').pop();
                    img.onclick = () => showSingleImageView(src);
                    imagesContainer.appendChild(img);
                });
                showGridView();
                modal.style.display = "flex";
            }

            function closeModal() {
                modal.style.display = "none";
            }

            closeSpan.onclick = closeModal;
            if (backToMapBtn) backToMapBtn.onclick = closeModal;
            if (backToGridBtn) backToGridBtn.onclick = showGridView;
        }

        // --- Generic Video Modal Logic ---
        function setupVideoModal(modalId, buttonId) {
            const modal = document.getElementById(modalId);
            const showBtn = document.getElementById(buttonId);
            const closeSpan = modal.querySelector('.close');
            const backToMapBtn = modal.querySelector('.back-to-map-btn');
            const videos = modal.querySelectorAll('video');

            function openModal() {
                modal.style.display = "flex";
            }

            function closeModal() {
                modal.style.display = "none";
                videos.forEach(video => {
                    video.pause();
                    video.currentTime = 0;
                });
            }

            showBtn.onclick = openModal;
            closeSpan.onclick = closeModal;
            if (backToMapBtn) backToMapBtn.onclick = closeModal;
        }

        // --- Setup Modals ---
        const images_26_11 = [
            '55bd8871-8f9b-48c2-9aa5-a71651f6423b.jpg', '6ba30875-6fb6-487b-b8af-5bc9afc9c66b.jpg',
            '78a32b75-21d9-44c4-a4a1-7d137ac4e8cf (1).jpg', '78a32b75-21d9-44c4-a4a1-7d137ac4e8cf.jpg',
            '9fd816fd-c9e5-416c-b27c-06e7fad304cd.jpg', 'a4451b89-1241-4d24-944d-0d47d6101974.jpg',
            'a559292a-4dec-48d9-8d30-33cf9f79395f.jpg', 'ac597cfc-acb7-4877-9caa-34b7c462123a.jpg',
            'cd40c639-6e50-4893-bcea-da9219b8de0c.jpg'
        ];
        setupImageModal('myModal', 'show-images', images_26_11, 'Imagenes_26_11_2025');

        const images_28_11 = [
            'Captura de pantalla 2025-11-28 092525.png', 'Captura de pantalla 2025-11-28 092551.png',
            'Captura de pantalla 2025-11-28 092601.png', 'Captura de pantalla 2025-11-28 092738.png',
            'Captura de pantalla 2025-11-28 092752.png', 'Captura de pantalla 2025-11-28 092808.png'
        ];
        setupImageModal('modal-28-11', 'show-images-28-11', images_28_11, 'fire_28_11');

        const reporte_1200_image = ['Reporte 28_11_25 12_00 hs.png'];
        setupImageModal('modal-reporte-1200', 'show-reporte-1200', reporte_1200_image, 'Imagenes_26_11_2025');


        setupVideoModal('videoModal', 'show-video');
        setupVideoModal('videoModal-28-11', 'show-videos-28-11');

        // --- Splash Screen Logic ---
        window.addEventListener('load', (event) => { // Changed to 'load'
            const splash = document.getElementById('splash-screen');
            const closeSplashBtn = splash.querySelector('.close-splash');

            closeSplashBtn.onclick = function(e) {
                e.stopPropagation(); // Prevent event from bubbling up to splash background
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.display = 'none';
                    document.body.style.overflow = ''; // Re-enable scrolling on body
                }, 500); // Wait for transition
            };

            // Ensure splash screen is visible initially
            splash.style.display = 'flex';
            splash.style.opacity = '1';
            document.body.style.overflow = 'hidden'; // Disable scrolling on body
        });

        // --- General Modal Closing Logic ---
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = "none";
                event.target.querySelectorAll('video').forEach(video => {
                    video.pause();
                    video.currentTime = 0;
                });
            }
        });
    </script>
